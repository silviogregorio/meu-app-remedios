<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#0f172a" />
  
  <!-- Stars -->
  <g fill="#fff" opacity="0.3">
    <circle cx="50" cy="50" r="1.5" />
    <circle cx="120" cy="80" r="1" />
    <circle cx="500" cy="40" r="2" />
    <circle cx="550" cy="150" r="1" />
    <circle cx="300" cy="20" r="1.5" />
    <circle cx="20" cy="280" r="1.5" />
    <circle cx="580" cy="250" r="2" />
  </g>

  <!-- Firework 1 (Teal/Gold - Left) -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#2dd4bf" stroke-width="2" stroke-dasharray="4 8" opacity="0.6" />
    <circle cx="0" cy="0" r="40" fill="none" stroke="#fcd34d" stroke-width="2" stroke-dasharray="2 6" opacity="0.8" />
    <line x1="0" y1="-50" x2="0" y2="-70" stroke="#2dd4bf" stroke-width="2" stroke-linecap="round" />
    <line x1="35" y1="-35" x2="50" y2="-50" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" />
    <line x1="50" y1="0" x2="70" y2="0" stroke="#2dd4bf" stroke-width="2" stroke-linecap="round" />
    <line x1="35" y1="35" x2="50" y2="50" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" />
    <line x1="0" y1="50" x2="0" y2="70" stroke="#2dd4bf" stroke-width="2" stroke-linecap="round" />
    <line x1="-35" y1="35" x2="-50" y2="50" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" />
    <line x1="-50" y1="0" x2="-70" y2="0" stroke="#2dd4bf" stroke-width="2" stroke-linecap="round" />
    <line x1="-35" y1="-35" x2="-50" y2="-50" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Firework 2 (Gold/White - Right High) -->
  <g transform="translate(450, 100)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="3 9" />
    <g stroke="#fff" stroke-width="2" stroke-linecap="round">
       <line x1="0" y1="-40" x2="0" y2="-60" />
       <line x1="28" y1="-28" x2="42" y2="-42" />
       <line x1="40" y1="0" x2="60" y2="0" />
       <line x1="28" y1="28" x2="42" y2="42" />
       <line x1="0" y1="40" x2="0" y2="60" />
       <line x1="-28" y1="28" x2="-42" y2="42" />
       <line x1="-40" y1="0" x2="-60" y2="0" />
       <line x1="-28" y1="-28" x2="-42" y2="-42" />
    </g>
  </g>

  <!-- Firework 3 (Teal - Bottom Center) -->
  <g transform="translate(300, 220)">
    <circle cx="0" cy="0" r="4" fill="#fff" />
    <g stroke="#14b8a6" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="-20" x2="0" y2="-40" />
      <line x1="14" y1="-14" x2="28" y2="-28" />
      <line x1="20" y1="0" x2="40" y2="0" />
      <line x1="14" y1="14" x2="28" y2="28" />
      <line x1="0" y1="20" x2="0" y2="40" />
      <line x1="-14" y1="14" x2="-28" y2="28" />
      <line x1="-20" y1="0" x2="-40" y2="0" />
      <line x1="-14" y1="-14" x2="-28" y2="-28" />
    </g>
  </g>

  <!-- Overlay for depth -->
  <rect width="600" height="300" fill="url(#grad1)" opacity="0.2" />
</svg>
